<!-- main-content.component.html -->
<div class="main-content">
  <h2>Welcome to the {{title}}</h2>
  <input [value]="inputValue" id="" name="" [disabled]="isDisabled">
  <button (click)="onClick()">Click</button>
  <button (dbclick)="onClick()">Double click</button>
  <button (mouseover)="onClick()">Mouse Over</button>
  <h4>{{message}}</h4>
  <p>
    This is the main content area. You can add various charts, widgets, and other content here to display on your dashboard.
  </p>
</div>
